<<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
       layout:decorate="~{layout}"> 
    <body layout:fragment="body">
        <header>
            <section class="page-section" id="contact">

                <form th:action="@{/AlumnoJPA/form}" method="post" th:object="${alumno}" enctype="multipart/form-data" id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <div class="container">
                        </br></br>
                        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Alumnos</h2>
                        <div class="divider-custom">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                            <div class="divider-custom-line"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">Nombre</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Por favor ingresa el dato.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="apellidopaterno" type="apellidopaterno" placeholder="Ingresa tu apellido paterno" data-sb-validations="required" />
                            <label for="apellidopaterno">Apellido Paterno</label>
                            <div class="invalid-feedback" data-sb-feedback="apellidopaterno:required">Por favor ingresa el dato.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="apellidomaterno" type="apellidomaterno" placeholder="Ingresa tu apellido materno" data-sb-validations="required" />
                            <label for="apellidomaterno">Apellido Materno</label>
                            <div class="invalid-feedback" data-sb-feedback="apellidomaterno:required">Por favor ingresa el dato.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="materias" type="tel" placeholder="Materias" data-sb-validations="required" />
                            <label for="materias">Materias</label>
                            <div class="invalid-feedback" data-sb-feedback="materias:required">Por favor ingresa el dato.</div>
                        </div>                    
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Guardado exitosamente</div>
                                <br />
                            </div>
                        </div>                        
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Guardar</button>
                    </div>
                </form>
            </section>
        </header>
    </body>    
</html>
